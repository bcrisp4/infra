apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  labels:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mlflow
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: mlflow
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - mlflow
            - server
            - --host=0.0.0.0
            - --port={{ .Values.service.containerPort }}
            - --backend-store-uri=$(DATABASE_URL)
            - --default-artifact-root=s3://{{ .Values.artifactStore.bucket }}/{{ .Values.config.artifactPath }}
            - --workers={{ .Values.config.workers }}
            {{- if .Values.ingress.enabled }}
            - --allowed-hosts={{ .Values.ingress.host }}.{{ .Values.ingress.tailnetDomain }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          env:
            # Database connection from CNPG secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mlflow-db-app
                  key: uri
            # S3 credentials from external secret
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mlflow-artifacts-s3
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mlflow-artifacts-s3
                  key: AWS_SECRET_ACCESS_KEY
            # S3 endpoint for DigitalOcean Spaces
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "https://{{ .Values.artifactStore.endpoint }}"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
