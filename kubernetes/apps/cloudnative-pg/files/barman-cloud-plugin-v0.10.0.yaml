# Barman Cloud Plugin v0.10.0 - Official Manifest
# Source: https://raw.githubusercontent.com/cloudnative-pg/plugin-barman-cloud/refs/tags/v0.10.0/manifest.yaml
#
# This is the unmodified official manifest. The Helm template extracts and
# templates only the namespace-scoped resources from this file.
#
# To update to a new version:
# 1. Download the new manifest:
#    curl -sL https://raw.githubusercontent.com/cloudnative-pg/plugin-barman-cloud/refs/tags/vX.Y.Z/manifest.yaml \
#      > kubernetes/apps/cloudnative-pg/files/barman-cloud-plugin-vX.Y.Z.yaml
# 2. Update barmanCloudPlugin.version in values.yaml
# 3. Update the file reference in templates/barman-cloud-plugin.yaml
# 4. Compare key sections (RBAC, Deployment args, env vars) for breaking changes
# 5. Test deployment in a non-production cluster first
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: plugin-barman-cloud
  namespace: cnpg-system
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
---
# Leader election Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: barman-plugin-leader-election-role
  namespace: cnpg-system
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
rules:
  - apiGroups: [""]
    resources: [configmaps]
    verbs: [get, list, watch, create, update, patch, delete]
  - apiGroups: [coordination.k8s.io]
    resources: [leases]
    verbs: [get, list, watch, create, update, patch, delete]
  - apiGroups: [""]
    resources: [events]
    verbs: [create, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: barman-plugin-leader-election-rolebinding
  namespace: cnpg-system
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: barman-plugin-leader-election-role
subjects:
  - kind: ServiceAccount
    name: plugin-barman-cloud
    namespace: cnpg-system
---
# Main ClusterRole for plugin operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: plugin-barman-cloud
rules:
  - apiGroups: [""]
    resources: [secrets]
    verbs: [create, delete, get, list, watch]
  - apiGroups: [barmancloud.cnpg.io]
    resources: [objectstores]
    verbs: [create, delete, get, list, patch, update, watch]
  - apiGroups: [barmancloud.cnpg.io]
    resources: [objectstores/finalizers]
    verbs: [update]
  - apiGroups: [barmancloud.cnpg.io]
    resources: [objectstores/status]
    verbs: [get, patch, update]
  - apiGroups: [postgresql.cnpg.io]
    resources: [backups]
    verbs: [get, list, watch]
  - apiGroups: [postgresql.cnpg.io]
    resources: [clusters/finalizers]
    verbs: [update]
  - apiGroups: [rbac.authorization.k8s.io]
    resources: [rolebindings, roles]
    verbs: [create, get, list, patch, update, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: plugin-barman-cloud-binding
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: plugin-barman-cloud
subjects:
  - kind: ServiceAccount
    name: plugin-barman-cloud
    namespace: cnpg-system
---
# Service with plugin discovery annotations (required for CNPG to find the plugin)
apiVersion: v1
kind: Service
metadata:
  name: barman-cloud
  namespace: cnpg-system
  labels:
    app: barman-cloud
    cnpg.io/pluginName: barman-cloud.cloudnative-pg.io
  annotations:
    cnpg.io/pluginClientSecret: barman-cloud-client-tls
    cnpg.io/pluginPort: "9090"
    cnpg.io/pluginServerSecret: barman-cloud-server-tls
spec:
  ports:
    - port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: barman-cloud
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: barman-cloud
  namespace: cnpg-system
  labels:
    app: barman-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barman-cloud
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: barman-cloud
    spec:
      serviceAccountName: plugin-barman-cloud
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: barman-cloud
          image: ghcr.io/cloudnative-pg/plugin-barman-cloud:v0.10.0
          imagePullPolicy: IfNotPresent
          args:
            - operator
            - --server-cert=/server/tls.crt
            - --server-key=/server/tls.key
            - --client-cert=/client/tls.crt
            - --server-address=:9090
            - --leader-elect
          env:
            - name: SIDECAR_IMAGE
              value: ghcr.io/cloudnative-pg/plugin-barman-cloud:v0.10.0
          ports:
            - containerPort: 9090
              protocol: TCP
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            tcpSocket:
              port: 9090
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 10001
            runAsUser: 10001
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 128Mi
          volumeMounts:
            - mountPath: /server
              name: server
            - mountPath: /client
              name: client
      volumes:
        - name: server
          secret:
            secretName: barman-cloud-server-tls
        - name: client
          secret:
            secretName: barman-cloud-client-tls
---
# Self-signed issuer for plugin certificates
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: cnpg-system
spec:
  selfSigned: {}
---
# Server certificate for TLS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: barman-cloud-server
  namespace: cnpg-system
spec:
  secretName: barman-cloud-server-tls
  commonName: barman-cloud
  dnsNames:
    - barman-cloud
    - barman-cloud.cnpg-system
    - barman-cloud.cnpg-system.svc
    - barman-cloud.cnpg-system.svc.cluster.local
  duration: 2160h
  renewBefore: 360h
  isCA: false
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
  usages:
    - server auth
---
# Client certificate for TLS (CNPG operator uses this to connect)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: barman-cloud-client
  namespace: cnpg-system
spec:
  secretName: barman-cloud-client-tls
  commonName: barman-cloud-client
  duration: 2160h
  renewBefore: 360h
  isCA: false
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
  usages:
    - client auth
