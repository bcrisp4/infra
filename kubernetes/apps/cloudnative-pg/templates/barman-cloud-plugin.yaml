{{- if .Values.barmanCloudPlugin.enabled }}
# Barman Cloud Plugin for CloudNativePG
# Based on: https://github.com/cloudnative-pg/plugin-barman-cloud/releases/tag/v0.10.0
#
# This plugin enables backup and WAL archiving to S3-compatible object storage.
# Must be installed in the same namespace as the CNPG operator.
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: plugin-barman-cloud
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
---
# Leader election Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: barman-plugin-leader-election-role
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
rules:
  - apiGroups: [""]
    resources: [configmaps]
    verbs: [get, list, watch, create, update, patch, delete]
  - apiGroups: [coordination.k8s.io]
    resources: [leases]
    verbs: [get, list, watch, create, update, patch, delete]
  - apiGroups: [""]
    resources: [events]
    verbs: [create, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: barman-plugin-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: barman-plugin-leader-election-role
subjects:
  - kind: ServiceAccount
    name: plugin-barman-cloud
    namespace: {{ .Release.Namespace }}
---
# Main ClusterRole for plugin operations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: plugin-barman-cloud
rules:
  - apiGroups: [""]
    resources: [secrets]
    verbs: [create, delete, get, list, watch]
  - apiGroups: [barmancloud.cnpg.io]
    resources: [objectstores]
    verbs: [create, delete, get, list, patch, update, watch]
  - apiGroups: [barmancloud.cnpg.io]
    resources: [objectstores/finalizers]
    verbs: [update]
  - apiGroups: [barmancloud.cnpg.io]
    resources: [objectstores/status]
    verbs: [get, patch, update]
  - apiGroups: [postgresql.cnpg.io]
    resources: [backups]
    verbs: [get, list, watch]
  - apiGroups: [postgresql.cnpg.io]
    resources: [clusters/finalizers]
    verbs: [update]
  - apiGroups: [rbac.authorization.k8s.io]
    resources: [rolebindings, roles]
    verbs: [create, get, list, patch, update, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: plugin-barman-cloud-binding
  labels:
    app.kubernetes.io/name: plugin-barman-cloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: plugin-barman-cloud
subjects:
  - kind: ServiceAccount
    name: plugin-barman-cloud
    namespace: {{ .Release.Namespace }}
---
# Service with plugin discovery annotations (required for CNPG to find the plugin)
apiVersion: v1
kind: Service
metadata:
  name: barman-cloud
  namespace: {{ .Release.Namespace }}
  labels:
    app: barman-cloud
    cnpg.io/pluginName: barman-cloud.cloudnative-pg.io
  annotations:
    cnpg.io/pluginClientSecret: barman-cloud-client-tls
    cnpg.io/pluginPort: "9090"
    cnpg.io/pluginServerSecret: barman-cloud-server-tls
spec:
  ports:
    - port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: barman-cloud
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: barman-cloud
  namespace: {{ .Release.Namespace }}
  labels:
    app: barman-cloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: barman-cloud
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: barman-cloud
    spec:
      serviceAccountName: plugin-barman-cloud
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: barman-cloud
          image: ghcr.io/cloudnative-pg/plugin-barman-cloud:{{ .Values.barmanCloudPlugin.version }}
          imagePullPolicy: IfNotPresent
          args:
            - operator
            - --server-cert=/server/tls.crt
            - --server-key=/server/tls.key
            - --client-cert=/client/tls.crt
            - --server-address=:9090
            - --leader-elect
          env:
            - name: SIDECAR_IMAGE
              value: ghcr.io/cloudnative-pg/plugin-barman-cloud:{{ .Values.barmanCloudPlugin.version }}
          ports:
            - containerPort: 9090
              protocol: TCP
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            tcpSocket:
              port: 9090
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 10001
            runAsUser: 10001
            seccompProfile:
              type: RuntimeDefault
          resources:
            {{- toYaml .Values.barmanCloudPlugin.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /server
              name: server
            - mountPath: /client
              name: client
      volumes:
        - name: server
          secret:
            secretName: barman-cloud-server-tls
        - name: client
          secret:
            secretName: barman-cloud-client-tls
---
# Self-signed issuer for plugin certificates
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}
---
# Server certificate for TLS
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: barman-cloud-server
  namespace: {{ .Release.Namespace }}
spec:
  secretName: barman-cloud-server-tls
  commonName: barman-cloud
  dnsNames:
    - barman-cloud
    - barman-cloud.{{ .Release.Namespace }}
    - barman-cloud.{{ .Release.Namespace }}.svc
    - barman-cloud.{{ .Release.Namespace }}.svc.cluster.local
  duration: 2160h
  renewBefore: 360h
  isCA: false
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
  usages:
    - server auth
---
# Client certificate for TLS (CNPG operator uses this to connect)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: barman-cloud-client
  namespace: {{ .Release.Namespace }}
spec:
  secretName: barman-cloud-client-tls
  commonName: barman-cloud-client
  duration: 2160h
  renewBefore: 360h
  isCA: false
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
  usages:
    - client auth
{{- end }}
