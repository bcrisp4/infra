{{- if .Values.ingress.enabled }}
# Custom ingress for Tailscale ProxyGroup (chart's ingress doesn't support defaultBackend)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-mcp
  labels:
    app.kubernetes.io/name: grafana-mcp
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  defaultBackend:
    service:
      name: grafana-mcp
      port:
        number: 8000
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
{{- end }}
