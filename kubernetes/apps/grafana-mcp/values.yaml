# Custom ingress for Tailscale ProxyGroup
# The upstream chart's ingress doesn't support defaultBackend format
ingress:
  enabled: false
  className: tailscale
  host: ""
  annotations: {}

grafana-mcp:
  grafana:
    url: "http://grafana.grafana.svc.cluster.local:80"
    apiKeySecret:
      name: grafana-mcp-api-key
      key: api-key

  extraArgs:
    - "-t"
    - "streamable-http"

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 128Mi
