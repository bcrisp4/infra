{{- $files := .Files.Glob "dashboards/kubernetes-mixin/*.json" }}
{{- if $files }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-kubernetes-mixin
  labels:
    grafana_dashboard: "1"
  annotations:
    k8s-sidecar-target-directory: /tmp/dashboards/Kubernetes
data:
  {{- range $path, $bytes := $files }}
  {{ base $path }}: |-
    {{- $.Files.Get $path | nindent 4 }}
  {{- end }}
{{- end }}
