{{- if .Values.externalSecret.enabled }}
# ExternalSecret for n8n encryption key
# This key is used to encrypt credentials stored in the database
# IMPORTANT: This key must remain consistent - changing it will make existing credentials unreadable
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-encryption-key
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: n8n-encryption-key
    creationPolicy: Owner
  data:
    - secretKey: key
      remoteRef:
        key: {{ .Values.externalSecret.itemName }}/key
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
{{- end }}
