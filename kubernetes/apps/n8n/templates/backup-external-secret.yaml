{{- if .Values.backup.enabled }}
# ExternalSecret for S3 backup credentials
# Pulls credentials from 1Password and maps to CNPG-expected keys
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n-db-backup-s3
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: n8n-db-backup-s3
    creationPolicy: Owner
  data:
    # Map 1Password username/password to S3 credential keys
    - secretKey: ACCESS_KEY_ID
      remoteRef:
        key: {{ .Values.backup.s3.itemName }}/username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: ACCESS_SECRET_KEY
      remoteRef:
        key: {{ .Values.backup.s3.itemName }}/password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
{{- end }}
