{{- if .Values.networkPolicy.enabled }}
# NetworkPolicy to restrict egress from paperless-ngx
# Prevents data exfiltration by limiting outbound connections
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: paperless-ngx-egress
  labels:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution (kube-dns)
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow PostgreSQL (CNPG cluster)
    - to:
        - podSelector:
            matchLabels:
              cnpg.io/cluster: paperless-ngx-db
      ports:
        - port: 5432
          protocol: TCP
    # Allow Redis
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: paperless-ngx-redis
      ports:
        - port: 6379
          protocol: TCP
    # Allow Linkerd control plane (identity, destination, policy)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: linkerd
      ports:
        - port: 8080
          protocol: TCP
        - port: 8086
          protocol: TCP
        - port: 8090
          protocol: TCP
{{- end }}
