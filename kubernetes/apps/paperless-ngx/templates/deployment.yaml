apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: paperless-ngx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # Database connection
            - name: PAPERLESS_DBHOST
              value: paperless-ngx-db-rw
            - name: PAPERLESS_DBNAME
              value: paperless-ngx
            - name: PAPERLESS_DBUSER
              value: paperless-ngx
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-db-app
                  key: password
            # Redis connection (with password)
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-redis
                  key: password
            - name: PAPERLESS_REDIS
              value: "redis://:$(REDIS_PASSWORD)@paperless-ngx-redis:6379"
            # Application URL
            - name: PAPERLESS_URL
              value: {{ .Values.config.url | quote }}
            # Secret key for authentication
            - name: PAPERLESS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-secret-key
                  key: key
            # Admin credentials
            - name: PAPERLESS_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-admin
                  key: username
            - name: PAPERLESS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-admin
                  key: password
            # Data paths (combined PVC)
            - name: PAPERLESS_DATA_DIR
              value: /usr/src/paperless/data
            - name: PAPERLESS_MEDIA_ROOT
              value: /usr/src/paperless/data/media
            # OCR settings
            - name: PAPERLESS_OCR_LANGUAGE
              value: {{ .Values.config.ocrLanguage | quote }}
            # Task settings
            - name: PAPERLESS_TASK_WORKERS
              value: {{ .Values.config.taskWorkers | quote }}
            - name: PAPERLESS_THREADS_PER_WORKER
              value: {{ .Values.config.threadsPerWorker | quote }}
            # Timezone
            - name: PAPERLESS_TIME_ZONE
              value: {{ .Values.config.timezone | quote }}
          volumeMounts:
            - name: data
              mountPath: /usr/src/paperless/data
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: paperless-ngx-data
