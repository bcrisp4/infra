{{- if .Values.redis.externalSecret.enabled }}
# ExternalSecret for Redis password from 1Password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-ngx-redis
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: paperless-ngx-redis
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: {{ .Values.redis.externalSecret.itemName }}/password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
{{- end }}
