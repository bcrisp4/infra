# Zero-trust network policies configuration
# Values control which policies are enabled

# Phase 1: Allow rules - DISABLED until tailscale egress is allowed
allowDns:
  enabled: false

allowIstioAmbient:
  enabled: false

blockMetadata:
  enabled: false

# Phase 2: mTLS enforcement (requires mesh enrollment)
peerAuthentication:
  enabled: false
  mode: STRICT

# Phase 3: Default deny (deploy after verifying traffic)
defaultDeny:
  enabled: false
  excludeNamespaces:
    - kube-system
    - kube-public
    - kube-node-lease
    - istio-system
    - argocd
