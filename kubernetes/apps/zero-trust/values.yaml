# Zero-trust network policies configuration

# Block cloud metadata endpoint (SSRF protection)
blockMetadata:
  enabled: true
  excludeNamespaces:
    - kube-system  # DO CSI plugin needs metadata access

# Istio mTLS enforcement
peerAuthentication:
  enabled: false
  mode: STRICT

# Default deny (not recommended cluster-wide - see docs)
defaultDeny:
  enabled: false
  excludeNamespaces:
    - kube-system
    - kube-public
    - kube-node-lease
    - istio-system
    - argocd
