{{- if .Values.externalSecret.enabled }}
# ExternalSecret for Miniflux admin credentials from 1Password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: miniflux-admin
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: miniflux-admin
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: {{ .Values.externalSecret.itemName }}/username
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecret.itemName }}/password
        conversionStrategy: Default
        decodingStrategy: None
        metadataPolicy: None
{{- end }}
