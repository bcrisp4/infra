# Strimzi Kafka Operator for do-nyc3-prod

strimzi-kafka-operator:
  replicas: 1
  watchAnyNamespace: true
  # Skip Linkerd for Kafka admin ports - operator needs direct access for cluster management
  annotations:
    config.linkerd.io/skip-outbound-ports: "9090,9091"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 512Mi
