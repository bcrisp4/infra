# OTel Collector for trace ingestion to Tempo
# DaemonSet with node-local routing via internalTrafficPolicy: Local

opentelemetry-collector:
  fullnameOverride: otel-traces
  mode: daemonset
  image:
    repository: otel/opentelemetry-collector-contrib

  # Node-local routing via Service
  service:
    enabled: true
    internalTrafficPolicy: Local

  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 512Mi

  # Enable k8sattributes preset for Kubernetes metadata
  presets:
    kubernetesAttributes:
      enabled: true
      extractAllPodLabels: false
      extractAllPodAnnotations: false

  # Ports: only OTLP receivers enabled (hostPort disabled - use Service with internalTrafficPolicy: Local)
  ports:
    otlp:
      enabled: true
      containerPort: 4317
      servicePort: 4317
      hostPort: null
      protocol: TCP
    otlp-http:
      enabled: true
      containerPort: 4318
      servicePort: 4318
      hostPort: null
      protocol: TCP
    # Disable unused receivers
    jaeger-compact:
      enabled: false
    jaeger-thrift:
      enabled: false
    jaeger-grpc:
      enabled: false
    zipkin:
      enabled: false
    # Metrics for self-observability
    metrics:
      enabled: true
      containerPort: 8888
      servicePort: 8888
      protocol: TCP

  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      # Memory safety - MUST be first in pipeline
      memory_limiter:
        check_interval: 1s
        limit_mib: 400

      # Add cluster identifier
      resource:
        attributes:
          - key: cluster
            value: do-nyc3-prod
            action: insert

      # Batch traces for efficient export
      batch:
        send_batch_size: 256
        timeout: 10s

    exporters:
      # Export to Tempo distributor via OTLP gRPC
      otlp/tempo:
        endpoint: "tempo-distributor.tempo.svc.cluster.local:4317"
        tls:
          insecure: true  # Linkerd provides mTLS
        headers:
          X-Scope-OrgID: "prod"
        retry_on_failure:
          enabled: true
          initial_interval: 5s
          max_interval: 30s
          max_elapsed_time: 300s
        sending_queue:
          enabled: true
          num_consumers: 10
          queue_size: 5000

      # Debug exporter (not in pipeline, for troubleshooting)
      debug:
        verbosity: basic

    service:
      telemetry:
        logs:
          level: info
        metrics:
          address: 0.0.0.0:8888

      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, k8sattributes, resource, batch]
          exporters: [otlp/tempo]
