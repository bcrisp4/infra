# Miniflux for do-nyc3-prod

image:
  tag: "2.2.17"

config:
  baseUrl: https://miniflux.marlin-tet.ts.net
  pollingFrequency: 60
  pollingScheduler: entry_frequency
  workerPoolSize: 16
  logLevel: info

ingress:
  enabled: true
  className: tailscale
  host: miniflux
  annotations:
    tailscale.com/proxy-group: ingress-proxies
    tailscale.com/tags: tag:k8s-services

database:
  instances: 2
  storage:
    size: 5Gi

# Database backup to DigitalOcean Spaces via Barman Cloud Plugin
backup:
  enabled: true
  immediate: true
  retentionPolicy: "28d"
  s3:
    itemName: do-nyc3-prod-miniflux-postgres-s3
    bucket: bc4-do-nyc3-prod-miniflux-postgres-backups
    endpoint: nyc3.digitaloceanspaces.com
    path: miniflux-db

# ExternalSecret for admin credentials from 1Password
externalSecret:
  enabled: true
  itemName: miniflux-admin
