apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-appsets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/bcrisp4/infra.git
    targetRevision: HEAD
    path: kubernetes/clusters/{{ .Values.cluster.name }}/argocd/applicationsets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
