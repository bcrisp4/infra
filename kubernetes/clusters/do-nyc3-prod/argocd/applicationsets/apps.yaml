# Root ApplicationSet for automatic app discovery
# Apps are discovered by reading config.yaml files in each app directory

apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  generators:
    - git:
        repoURL: https://github.com/bcrisp4/infra.git
        revision: HEAD
        files:
          - path: "kubernetes/clusters/do-nyc3-prod/apps/*/config.yaml"
  template:
    metadata:
      name: "{{ .name }}"
      labels:
        app.kubernetes.io/managed-by: argocd
        app.kubernetes.io/part-of: infra
    spec:
      project: default
      source:
        repoURL: https://github.com/bcrisp4/infra.git
        targetRevision: HEAD
        path: "kubernetes/apps/{{ .name }}"
        helm:
          valueFiles:
            - values.yaml
            - "../../clusters/do-nyc3-prod/apps/{{ .name }}/values.yaml"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ .name }}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        managedNamespaceMetadata:
          labels:
            app.kubernetes.io/managed-by: argocd
            app.kubernetes.io/part-of: infra
  templatePatch: |
    {{- if .namespaceLabels }}
    spec:
      syncPolicy:
        managedNamespaceMetadata:
          labels:
            app.kubernetes.io/managed-by: argocd
            app.kubernetes.io/part-of: infra
            {{- range $key, $value := .namespaceLabels }}
            {{ $key }}: {{ $value | quote }}
            {{- end }}
    {{- end }}
