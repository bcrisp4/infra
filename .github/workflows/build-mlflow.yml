name: Build MLflow Image

on:
  push:
    branches: [main]
    paths:
      - 'docker/mlflow/**'
      - '.github/workflows/build-mlflow.yml'
  workflow_dispatch:
    inputs:
      mlflow_version:
        description: 'MLflow version to build'
        required: true
        default: '3.8.1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mlflow

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.mlflow_version || '3.8.1' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: docker/mlflow
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MLFLOW_VERSION=${{ inputs.mlflow_version || '3.8.1' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
